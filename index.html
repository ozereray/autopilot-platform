<html><head><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><title>AutoPilot</title></head><body class="bg-gray-900 text-white"><header class="bg-gray-800 p-4 text-center"><h1 class="text-3xl">AutoPilot</h1></header><main class="container mx-auto p-4 pt-6"><section class="text-lg"><p>Otomobil üreticilerinin ve tedarikçilerinin global tedarik zincirini optimize etmek, üretimi hızlandırmak ve kalite kontrolünü artırmak için yapay zeka, IoT sensörleri ve veri analitiği entegre eden bir SaaS platformudur.</p></section><button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Başlayın</button></main><script>document.addEventListener("DOMContentLoaded", function(){ const html = document.documentElement; const theme = localStorage.getItem("theme"); if(theme === "dark"){ html.classList.add("dark"); }else{ html.classList.remove("dark"); } document.getElementById("toggleTheme").addEventListener("click", function(){ html.classList.toggle("dark"); localStorage.setItem("theme", html.classList.contains("dark") ? "dark" : "light"); }); });</script></body></html>
